name: Analisador de Qualidade de Código (SonarCloud)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    # Configurações do ambiente
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4
        with:
          # É crucial para o SonarCloud calcular as diferenças em Pull Requests
          fetch-depth: 0 

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Otimiza o download de dependências

      - name: Build, Testes e Cobertura (JaCoCo)
        # O comando 'verify' garante que as fases 'test' e 'report' do JaCoCo sejam executadas
        run: mvn -B verify

      - name: Análise do SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        # Parâmetros específicos da sua análise Maven/JaCoCo
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.language=java
            # Caminho para o relatório de testes padrão do Maven
            -Dsonar.junit.reportPaths=target/surefire-reports 
            # Caminho para o relatório de cobertura gerado pelo JaCoCo (crucial para o seu problema)
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
			